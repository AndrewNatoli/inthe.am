# make sure to `git submodule update --init` before building images
version: '3'
services:
  web:
    restart: always
    build:
      # image: intheam_django
      context: ./
      dockerfile: ./docker/django/Dockerfile
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
      - memcached:memcached
    env_file: .env
    volumes:
      - ./:/data/web
      - ./external_python_modules:/external_python_modules
    command: bash -c "python3 manage.py collectstatic --noinput && python3 manage.py migrate --noinput && uwsgi --ini uwsgi.ini --http :8000"
  nginx:
    restart: always
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./
    ports:
      - "80:80"
      - "443:443"
    links:
      - web:web
    volumes:
      - ./logs:/app/logs/
    links:
      - web:web
  postgres:
    restart: always
    image: postgres:alpine
    volumes:
      - ./docker/backups/postgresql:/backup
      - db-data:/var/lib/postgresql
    env_file:
      - .env
    expose:
      - "5432"
  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"
  memcached:
    image: 'bitnami/memcached:latest'
  taskd:
    build: ./docker/taskd
    volumes:
      - ./docker/data:/var/taskd
volumes:
  db-data:
