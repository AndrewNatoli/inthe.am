version: '2'
services:
  web:
    restart: always
    build:
      # image: renefritze/intheam_django
      context: ./
      dockerfile: Dockerfile.django
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    env_file: .env
    volumes:
      - ./:/data/web
      - ./external_python_modules:/external_python_modules
    command: /usr/bin/gunicorn inthe_am.wsgi:application -w 2 -b :8000
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes_from:
      - web
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:latest
    volumes_from:
      - data
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./backups/postgresql:/backup
    env_file:
      - .env
    expose:
      - "5432"
  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"

  data:
    restart: always
    image: alpine
    volumes:
      - /var/lib/postgresql
    command: "true"
