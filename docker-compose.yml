# make sure to `git submodule update --init` before building images
version: '3'
services:
  web:
    restart: always
    build:
      context: ./
      dockerfile: ./docker/django/Dockerfile
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
      - memcached:memcached
      - taskd:taskd
      - sse:sse
      - celery:celery
    environment: DEBUG
      - DEBUG=1
    env_file:
      - .env
      - .private.env
    volumes:
      - ./:/data/web
      - task-data:/task_data
      - ./external_python_modules:/external_python_modules
      - django-static-assets:/django-static
    networks:
      - backend
    command: bash -c "python3 manage.py collectstatic --noinput && python3 manage.py migrate --noinput && uwsgi --ini uwsgi.ini"
  sse:
    restart: always
    build:
      context: ./
      dockerfile: ./docker/django/Dockerfile
    expose:
      - "8001"
    links:
      - postgres:postgres
      - redis:redis
      - memcached:memcached
      - taskd:taskd
    env_file:
      - .env
      - .private.env
    volumes:
      - ./:/data/web
      - task-data:/task_data
      - ./external_python_modules:/external_python_modules
    networks:
      - backend
    command: bash -c "uwsgi --ini uwsgi_status.ini"
  celery:
    restart: always
    build:
      context: ./
      dockerfile: ./docker/django/Dockerfile
    links:
      - postgres:postgres
      - redis:redis
      - memcached:memcached
      - taskd:taskd
    env_file:
      - .env
      - .private.env
    volumes:
      - ./:/data/web
      - task-data:/task_data
      - ./external_python_modules:/external_python_modules
    networks:
      - backend
    command: bash -c "celery -A inthe_am.taskmanager.celery worker -l info"
  nginx:
    restart: always
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./
    ports:
      - "80:80"
      - "443:443"
    links:
      - web:web
    volumes:
      - ./logs:/app/logs/
      - django-static-assets:/app/static:ro
    networks:
      - backend
    links:
      - web:web
  postgres:
    restart: always
    image: postgres:alpine
    volumes:
      - ./docker/backups/postgresql:/backup
      - db-data:/var/lib/postgresql
    env_file:
      - .env
    networks:
      - backend
    expose:
      - "5432"
  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"
    networks:
      - backend
  memcached:
    image: 'bitnami/memcached:latest'
    networks:
      - backend
  taskd:
    build:
      dockerfile: ./docker/taskd/Dockerfile
      context: ./
    networks:
      - backend
    links:
      - redis:redis
    volumes:
      - taskd-data:/var/taskd
volumes:
  db-data:
    external: true
  task-data:
    external: true
  taskd-data:
    external: true
  django-static-assets:
networks:
  backend:
