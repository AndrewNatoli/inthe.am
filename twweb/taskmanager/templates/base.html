<!doctype html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    {% block head_scripts %}{% endblock %}
  </head>
  <body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class='brand' href="">
                    <img id="logo" width="30" height="30" src="{{ STATIC_URL }}task/img/logo.png" alt=""/>
                    task web
                </a>
                <div class="nav-collapse">
                    {% block navbar %}
                    {% endblock navbar %}
                    <p class="navbar-text pull-right">
                        {% if user.is_authenticated %}
                            Welcome, <b>{{user.first_name}} {{user.last_name}}</b> - 
                            <a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>
                        {% else %}
                            <a href="{% url 'social:begin' 'dropbox' %}">Log in using DropBox</a> <br />
                        {% endif %}
                    </p>
                </div> <!--/nav-collapse-->
            </div> <!--/container-fluid -->
        </div> <!--/navbar-inner-->
    </div> <!--/navbar-->
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
          $(document).on('click', 'a.disconnect', function (e) {
              e.preventDefault();
              $('form#disconnect-form')
                  .attr('action', $(this).attr('href'))
                  .submit();
          });
      });
    </script>
  </body>
</html>
